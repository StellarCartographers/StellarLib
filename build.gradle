plugins {
    id 'io.freefair.lombok' version '8.+'
    id 'tscg.defaults' version '1.1.2'
    id 'java-library'
}

group 'space.tscg.common'
version '0.1.3-SNAPSHOT'

println('Project Version: ' + version)
println('| - Java: ' + System.getProperty('java.version'))
println('| - JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ')')
println('| - Arch: ' + System.getProperty('os.arch'))

tscg {
	devName 'ROMVoid95'
	devEmail 'rom.void95@gmail.com'
}

dependencies {
    api 'org.tinylog:tinylog-api:2.6.2'
    api 'org.tinylog:tinylog-impl:2.6.2'
    api 'org.graylog2:gelfclient:1.5.1'
    platform("com.fasterxml.jackson:jackson-bom:2.15.2")
    api("com.fasterxml.jackson.core:jackson-databind:2.15.2")
    api 'com.rethinkdb:rethinkdb-driver:2.4.4'
    compileSnapshot 'space.tscg:elitejournal4j:v37-SNAPSHOT'
}

javadoc.options.addStringOption('Xdoclint:none', '-quiet')
